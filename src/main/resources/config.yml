# Generated by Essence ${project.version}
# Need help? Visit wiki.lewmc.net
# Found a bug or want to request a feature? Open an issue at github.com/lewmc/essence

# ADMIN MODULE
admin:
  enabled: true

# CHAT MODULE
chat:
  enabled: true
  name-format: "%essence_combined_prefix% %essence_player%%essence_player_suffix%:"
  allow-message-formatting: false
  broadcasts:
    first-join: "§a%essence_player% joined the server for the first time!"
    join: "§e%essence_player% joined the server!"
    leave: "§c%essence_player% left the server!"
  motd: |-
    §2§lWelcome to the server!
    §aYou can change this message in Essence's config.yml
  manage-chat: true

# ECONOMY MODULE
economy:
  enabled: true
  mode: VAULT
  start-money: 100.0
  symbol: $

# ENVIRONMENT MODULE
environment:
  enabled: true

# GAMEMODE MODULE
gamemode:
  enabled: true

# INVENTORY MODULE
inventory:
  enabled: true

# KIT MODULE
kit:
  enabled: true
  spawn-kits:
    - wooden-tools

# STATS MODULE
stats:
  enabled: true

# TEAM MODULE
team:
  enabled: true

# TELEPORTATION MODULE
teleportation:
  enabled: true
  home:
    wait: 3
    cooldown: 10
  warp:
    wait: 3
    cooldown: 10
  randomtp:
    cooldown: 60
  spawn:
    wait: 3
    cooldown: 10
    main-spawn-world: world
    always-spawn: false
  requests:
    cooldown: 10
    default-enabled: true
  extended-toggle: false
  move-to-cancel: true

world:
  enabled: true

# LANGUAGE - The file that will be used to display messages.
# Please ensure the file exists in the 'language' sub-folder before changing this value.
language: en-GB

# DISABLED COMMANDS
# Allows you to disable specific commands.
disabled-commands:
  list:
    - example

# ADVANCED SETTINGS
# These settings should usually be left alone. Only change them if you know what you're doing.
advanced:
  playerdata:
    store-ip-address: true
  update-check: true
  verbose: false

# Do not change this!
config-version: 3