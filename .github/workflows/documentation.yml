name: Deploy JavaDoc
permissions:
  contents: write
  pages: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 📡
        uses: actions/checkout@v2

      - name: Set up JDK 21 🔧
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven 🏗️
        run: mvn clean package -DskipTests

      - name: Display Target Directory Contents 🕵️
        run: ls -R target

      - name: Verify Javadoc Generation 🕵️
        run: ls -R target | grep "apidocs"

      - name: Deploy JavaDoc 🚀
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: javadocs
          java-version: '21'
          target-folder: .
          javadoc-source-folder: target/report/apidocs
          project: maven
