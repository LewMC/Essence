name: Deploy JavaDoc
permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ“¡
        uses: actions/checkout@v2

      - name: Set up JDK 17 ğŸ”§
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven ğŸ—ï¸
        run: mvn -B package --file pom.xml

      - name: Deploy JavaDoc ğŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: javadoc
          java-version: 17
          target-folder: javadoc
          project: maven
          
      - name: Create pull request âœˆï¸
        run: gh pr create -B main -H javadoc --title 'Deploy Javadocs' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
